

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mon Panier</title>
    <link rel="shortcut icon" href="../rss/icofinal.ico">
    <link rel="stylesheet" href="panier_theme.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
    <meta name="robots" content="noindex,follow" />
  </head>
  <body>
    <div class="shopping-cart">
      <!-- Title -->
      <div class="title">
        Panier
      </div>

      <!-- Product #1 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img class="image1" src="../majeur/juices/rss/juice1.jpeg" alt="" />
        </div>

        <div class="description">
          <span>Menthe Vapostore</span>
          <span>10ml</span>
          <span>6mg</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="rss/+.png" alt="" />
          </button>
          <input type="text" name="name" value="1">
          <button class="minus-btn" type="button" name="button">
            <img src="rss/-.png" alt="" />
          </button>
        </div>

        <div class="total-price">5.99€</div>
      </div>

      <!-- Product #2 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img class="image2" src="../majeur/juices/rss/juice1.jpeg" alt=""/>
        </div>

        <div class="description">
          <span>Menthe Vapostore</span>
          <span>10ml</span>
          <span>3mg</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="rss/+.png" alt="" />
          </button>
          <input type="text" name="name" value="1">
          <button class="minus-btn" type="button" name="button">
            <img src="rss/-.png" alt="" />
          </button>
        </div>

        <div class="total-price">5.99€</div>
      </div>

      <!-- Product #3 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img class="image3" src="../majeur/juices/rss/juice1.jpeg" alt="" />
        </div>

        <div class="description">
          <span>Menthe Vapostore</span>
          <span>10ml</span>
          <span>12mg</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="rss/+.png" alt="" />
          </button>
          <input type="text" name="name" value="1">
          <button class="minus-btn" type="button" name="button">
            <img src="rss/-.png" alt="" />
          </button>
        </div>

        <div class="total-price">5.99€</div>
      </div>
      <div class="livraison"><input type="checkbox">Livraison à point donné</div>
    </div>

    <script type="text/javascript">
      $('.minus-btn').on('click', function(e) {
    		e.preventDefault();
    		var $this = $(this);
    		var $input = $this.closest('div').find('input');
    		var value = parseInt($input.val());

    		if (value > 1) {
    			value = value - 1;
    		} else {
    			value = 0;
    		}

        $input.val(value);

    	});

    	$('.plus-btn').on('click', function(e) {
    		e.preventDefault();
    		var $this = $(this);
    		var $input = $this.closest('div').find('input');
    		var value = parseInt($input.val());

    		if (value < 100) {
      		value = value + 1;
    		} else {
    			value =100;
    		}

    		$input.val(value);
    	});

      $('.like-btn').on('click', function() {
        $(this).toggleClass('is-active');
      });
    </script>
  </body>
</html>
